<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="contact-form-container">
  <div class="contact-us">
    <div class="contact-header">
      <h1>
        &nbsp;&nbsp;CONTACT&nbsp;&nbsp;US
      </h1>
    </div>
    <div class="social-bar">
      <ul>
        <li>
          <i class="fab fa-facebook-f"></i>
        </li>
        <li>
          <i class="fab fa-twitter"></i>
        </li>
        <li>
          <i class="fab fa-instagram"></i>
        </li>
        <li>
          <i class="fab fa-dribbble"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="header">
    <h1>
      Let's Get Started
    </h1>
    <h2>
      Contact us to start your next project! 
    </h2>
  </div>
  <div class="address">
    <i class="fas fa-map-marker-alt"></i>
    <h3>
      128 City Road
    </h3>
    <h3>
      London, EC1V 2NX
    </h3>
  </div>
  <div class="phone">
    <i class="fas fa-phone-alt"></i>
    <h3>
      010 010 1337
    </h3>
  </div>
  <div class="email">
    <i class="fas fa-envelope"></i>
    <h3>
      hello@tryhackme.com
    </h3>
  </div>
  <div class="contact-form">
    <form name="contactus">
      <input id="name" name="name" placeholder="Name" type="text" />
      <input id="email" name="email" placeholder="Email" type="email" />
      <textarea id="message" name="message" placeholder="Tell us about your project..." rows="4"></textarea>
      <button type="button" id="submit" onclick="XMLFunction()">Send</button>
        <script type="text/javascript">
            function XMLFunction(){
                event.preventDefault();
                var xml = '' +
                    '<?xml version="1.0" encoding="UTF-8"?>' +
                    '<response>' +
                    '<name>' + $('#name').val() + '</name>' +
                    '<email>' + $('#email').val() + '</email>' +
                    '<message>' + $('#message').val() + '</message>' +
                    '</response>';
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST","submit.php",true);
                xmlhttp.send(xml);
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
                alert("Your message has been sent. We will get back to you as soon as possible.");
            };
        </script>
    </form>
  </div>
</div>
</body>
</html>
